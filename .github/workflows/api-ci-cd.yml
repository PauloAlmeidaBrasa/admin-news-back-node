name: API CI/CD

on:
  pull_request:
    branches:
      - staging
      # - master

  push:
    branches:
      - staging
    tags:
      - 'v*'

jobs:

  # -------------------------
  # CI â€“ PR validation
  # -------------------------
  ci:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    services:
      db:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: news_back_test_db
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Wait for MySQL
        run: |
          until mysqladmin ping -h 127.0.0.1 -uroot -proot --silent; do
                echo "Waiting for MySQL..."
                sleep 2
              done

      - name: Run tests
        run: npm run test:ci

      - name: Build
        run: npm run build

  # -------------------------
  # STAGING
  # -------------------------
  staging:
    if: github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    needs: []

    services:
      db:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: news_back_test_db
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin


      - name: Build & push image (staging)
        run: |
          docker build -t paulodev183883/admin-news-back-node:staging .
          docker push paulodev183883/admin-news-back-node:staging

      - name: Login to Docker Hub
